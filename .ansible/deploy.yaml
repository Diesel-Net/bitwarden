# ansible-playbook deploy.yaml -i inventories/prod/hosts --vault-id ~/.tokens/master_id

- hosts: tools
  strategy: linear

  tasks:

    - name: 'Ensure existence of configuration directory: {{ directories_files }}/config'
      command: mkdir -p {{ directories_files }}/config
      args:
        warn: no

    - import_role:
        name: docker_deploy
